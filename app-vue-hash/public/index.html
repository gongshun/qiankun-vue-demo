<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script ignore src="//unpkg.com/vue"></script>
    <script ignore src="//unpkg.com/vuex"></script>
    <script ignore src="//unpkg.com/vue-router"></script>
    <script ignore src="//unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script ignore src="//unpkg.com/element-ui"></script>
    <link ignore rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script ignore src="//unpkg.com/element-ui/lib/umd/locale/zh-CN.js"></script>
    <script ignore src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="appVueHash"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
